{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1a1a1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main-login {
      width: 80%;
      max-width: 1000px;
      display: flex;
      background: #1a1a1a;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .left-login {
      flex: 1;
      background: #1a1a1a;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-login h1 {
      font-size: 2.5rem;
      color: #00ff7f;
      margin-bottom: 30px;
    }

    .left-login img {
      max-width: 100%;
      height: auto;
    }

    .right-login {
      flex: 1;
      background: #1a1a1a;
      padding: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-login {
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
    }

    .card-login h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #00ff7f;
    }

    .textfield {
      margin-bottom: 30px;
    }

    .textfield label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .textfield input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid #100101;
      color: white;
      transition: 0.3s ease;
    }

    .textfield input::placeholder {
      color: #aaa;
    }

    .textfield input:focus {
      outline: none;
      border-bottom: 2px solid #00ff7f;
      box-shadow: 0 5px 10px rgba(0, 255, 127, 0.2);
    }

    .btn-login {
      padding: 14px;
      border: none;
      background: #00ff7f;
      color: #1e1e2e;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
    }

    .btn-login:hover {
      background: #00e070;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 127, 0.3);
    }

    @media (max-width: 768px) {
      .main-login {
        flex-direction: column;
      }

      .left-login,
      .right-login {
        padding: 30px;
      }

      .left-login h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Login<br>and join our team</h1>
      <img src="https://files.prepinsta.com/wp-content/uploads/2022/05/DXC-technology-Interview-questions.webp" alt="Person Working" />
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="textfield">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required />
          </div>
          <div class="textfield">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required />
          </div>
          <button class="btn-login" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
